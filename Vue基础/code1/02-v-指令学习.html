<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用 v-cloak 能够解决 插值表达式闪烁问题 -->
        <p v-cloak>+++{{ msg }}----</p> 
        <h4 v-text="msg">++++====</h4> 
        <!-- 默认v-text 是没有闪烁问题的 -->
        <!-- v-text会覆盖元素中原本的内容，但是 插值表达式 只会替换自己的占位符，不会把整个元素清空 -->
        <p v-cloak>+++{{ msg2 }}----</p> 
        <h4 v-text="msg2">++++====</h4> 
        <div v-html="msg2" ></div> 
        <!-- v-html中可以用html标签 -->

        <!-- v-bind 是vue中提供用于绑定属性的指令 -->
        <!-- v-bind中可以写合法的js表达式 -->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + '111'"> -->
        <!-- 注意 v-bind: 只看可以被简写为:要绑定的属性 -->

        <!-- vue中提供了v-on：事件绑定机制 -->
        <!-- <input type="button" value="按钮" :title="mytitle + '111'" v-on:click="alert("hello")"> 会报错 -->
        <input type="button" value="按钮" v-on:click="show">

    </div>
    <script>
       var vm = new Vue({
            el: '#app',
            data:{
                msg:'123',
                msg2:'<h1>我是一个大大的h1，我大我骄傲</h1>',
                mytitle:'这是一个自己定义的title'
            },
            methods:{ //这个methods属性中定义了当前vue实例所有可用的方法
                show:function(){
                    alert("hello")
                }
            }
        })
    </script>
</body>
</html>
