<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <!-- v-bind 只能实现数据的单项绑定，从M自动绑定到V，无法实现数据的双向绑定 -->
        <input type="text" v-bind:value="msg" style="width: 100%">

        <!-- 使用v-model 指令，可以实现表单元素和model中数据的双向数据绑定 -->
        <!-- 注意 v-model只能运用在表单元素中 -->
        <!-- input(radio,text,address,emaill....) select checkbox textarea -->
        <input type="text" v-model:value="msg" style="width: 100%">
    </div>
    <script>
        
        var vm =new Vue({
            el:'#app',
            data:{
                msg:'我们都是开发者，爱敲代码，爱学习',
            },
            methods: {
                
            },
        });
    </script>
</body>
</html>
