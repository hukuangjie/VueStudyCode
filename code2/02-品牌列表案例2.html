<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7/css/bootstrap.css">
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label for="">
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>
                <label for="">
                    Name:
                    <input type="text" class="form-control" v-model="name">
                </label>
                <!-- 在vue中，使用事件绑定机制，微元素指定处理函数的时候，如果加了小括号，就可以给函数传参了 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add()">
                <label for="">搜索名称关键字：
                    <input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>
        

        <table class="table table-border table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- 之前，v-for中的数据，都是直接从data上的list中直接渲染过来的 -->
                <!-- 现在，我们自定义了一个search 方法，同时把所有的关键字，通过传参的的形式，传递给search 方法 -->
                <!-- 在search 方法内部，通过执行for 循环，把所有符合搜索关键字的数据，保存在一个新的数组中，返回 -->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td v-text="item.name"></td>
                    <td>{{item.ctime | dateFormat('')}}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    
    <script>
        // 全局的过滤器，进行时间的格式化
        Vue.filter('dateFormat',function(dateStr,pattern=""){
            // 
            var dt = new Date(dateStr)

            // yyyy-mm-dd
            var y =dt.getFullYear()
            var m =dt.getMonth()
            var d =dt.getDate()

            // return y+'-'+m+'-'+d
            
            if (pattern && pattern.toLowerCase() === 'yyyy-mm-dd') {
                return `${y}-${m}-${d}`
            }else{
                var hh =dt.getHours()
                var mm =dt.getMinutes()
                var ss = dt.getSeconds()

                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`

            }
        })


        var vm = new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
                keywords:'',//搜索关键字
                list:[
                { id: 1, name: '奔驰', ctime:new Date() },
                { id: 2, name: '宝马', ctime:new Date() },
                { id: 3, name: '奥迪', ctime:new Date() }
                ]
                },
            methods: {
                add(){//添加数据的方法
                    console.log("oooook");
                    // 分析
                    // 1、获取到id和name，直接从data上面获取
                    // 2、组织出一个对象
                    // 3、把这个对象，调用数组的相关方法，添加到当前data上的list中
                    // 4、注意： 在vue中，已经实现了数据的双向绑定，每当我们修改了data中的数据，
                    //          vue会默认监听到数据的变动，自动把最新的数据应用到页面上
                    // 5、当我们意识到上面的第四步的时候，就证明我们已经入门Vue了，我们更多的是
                                // 在进行VM中Model数据的操作，同时,在操作Model数据的时候,指定的业务逻辑操作.

                    var car ={id :this.id , name:this.name ,ctime:new Date()}
                    this.list.push(car)
                    this.id = this.name ='';
                },
                del(id){//根据id删除数据
                    // 分析
                    // 1、如何根据Id，找到要删除的这一项的索引
                    // 2、如果找到索引了，直接调用数组的splicec方法

                    // this.list.some((item,i)=>{
                    //     if (item.id == id) {
                    //         this.list.splice(i,1);
                    //         //在数组的some方法中，如果return true，就会立即终止这个数组的后续循环
                    //         return true;
                    //     }
                    // });
                    var index = this.list.findIndex(item => {
                        if (this.id == id) {
                            return true;
                        }

                        
                    })
                    console.log(index);
                    this.list.splice(index,1);

                },
                search(keywords){
                    // var newList =[];
                    // this.list.forEach(item => {
                    //     if(item.name.indexOf(keywords) != -1){
                    //         newList.push(item);
                    //     }
                    // })
                    // return newList
                    // 注意： forEach some filter findIndex 这些都属于数组的新方法
                    // 都会对数组的每一项，进行遍历，执行相关的操作；
                    return this.list.filter(item =>{
                        // if (item.name.indexOf(keywords) !=-1)
                        // 注意： es6 中，为字符串提供了一个新方法，叫做 String.prototype.includeds('要保安的字符串')
                        //如果包含，则返回true，否则返回false
                        // contains
                        if(item.name.includes(keywords)){
                            return item
                        }
                    })
                }
            },
        });



        // 过滤器的定义语法
        // Vue.filter('过滤器的名称',function(){})

        // 过滤器中的function，第一个参数已经被规定死了，永远都是过滤器 管道符前面传递过来的数据
        
        // Vue.filter('过滤器的名称', function(data){
        //     return data+'123'
        // })
    </script>
</body>
</html>
